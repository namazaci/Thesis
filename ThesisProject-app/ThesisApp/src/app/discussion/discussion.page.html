<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Discussion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <div *ngFor="let discussion of discussions">
      <ion-list>
        <ion-item>
          <ion-label>{{discussion.title}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{discussion.description}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{discussion.everybody}}</ion-label>
        </ion-item>
      </ion-list>
    </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentModal()">
      <ion-icon name="arrow-dropleft"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
