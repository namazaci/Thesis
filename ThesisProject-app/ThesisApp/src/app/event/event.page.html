<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Events</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="today()">Today</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let event of events">
    <ion-list>
      <ion-item>
        <ion-label>{{event.title}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{event.date}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{event.month}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{event.year}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{event.starttime}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{event.endtime}}</ion-label>
      </ion-item>
    </ion-list>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentModal()">
      <ion-icon name="arrow-dropleft"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
