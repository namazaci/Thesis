<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Events</ion-title>
    <ion-buttons slot="end">
      <ion-button>Today</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <div *ngFor="let item of filteredEvents">
        <ion-list-header>{{ item.date.day}} {{ item.date.month }} {{ item.date.year }}</ion-list-header>
        <ion-item *ngFor="let event of item.events">
          <ion-label>{{event.title}}</ion-label>
          <ion-label>{{event.starttime}}</ion-label>
          <ion-label>{{event.endtime}}</ion-label>
        </ion-item>
      </div>
    </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentCalendarModal()">
      <ion-icon name="arrow-dropleft"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
