<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Message</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <form (ngSubmit)="sendMessage()">
    <ion-list>
      <ion-item margin-bottom>
        <ion-label>To:</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <ion-label>Cc:</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <ion-label>Bcc:</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <span ion-button color="primary" text-center block (click)="retrieveAttachment()">Attachment</span>
      </ion-item>

      <ion-item margin-bottom>
        <ion-label>Subject:</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <ion-label>Message:</ion-label>
        <ion-input type="text" block></ion-input>
      </ion-item>

      <button ion-button color="primary" text-center block>Send your message</button>
    </ion-list>
  </form>
</ion-content>
