<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons class="logo">
        <ion-button [routerLink]="['/home']"> 
          <ion-img src="/assets/logo/learning-management-system.png"></ion-img>
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar value="Search My Courses" showCancelButton cancelButtonText="Cancel" debounce="500" animated>
  </ion-searchbar>
  <ion-grid class="dashboard">
    <ion-row>
      <ion-col>
        <div class="section1">
          <ion-button color="light">7 Courses in Progress</ion-button>
        </div>
      </ion-col>
      <ion-col>
        <div class="section2">
          <ion-button color="light">Light</ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="section3">
          <ion-button color="light">Light</ion-button>
        </div>
      </ion-col>
      <ion-col>
        <div class="section4">
          <ion-button color="light">Light</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
